<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Cliente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #444;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid #28a745;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }
        .nav a {
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h3 {
            margin: 0;
            color: #28a745;
        }
        .card p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #666;
        }
        .appointments {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .appointments h3 {
            color: #28a745;
        }
        .reviews {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .reviews h3 {
            color: #28a745;
        }
        .reviews button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard del Cliente</h1>
        </div>
        <div class="nav">
            <a href="#">Mis Citas</a>
            <a href="#">Pagos</a>
            <a href="#">Reseñas</a>
            <a href="#">Perfil</a>
        </div>
        <div class="metrics">
            <div class="card">
                <h3>Próximas Citas</h3>
                <p>2</p>
            </div>
            <div class="card">
                <h3>Citas Completadas</h3>
                <p>5</p>
            </div>
            <div class="card">
                <h3>Puntuación Promedio</h3>
                <p>4.7/5</p>
            </div>
        </div>
        <div class="appointments">
            <h3>Mis Próximas Citas</h3>
            <p>26/07/2025, 10:00 AM - Consulta General</p>
            <p>27/07/2025, 2:00 PM - Revisión</p>
        </div>
        <div class="reviews">
            <h3>Dejar una Reseña</h3>
            <p>¿Cómo fue tu experiencia? Ayúdanos a mejorar.</p>
            <button>Enviar Reseña</button>
        </div>
    </div>
    <script>
    console.log(localStorage.getItem("token"))
    console.log(localStorage.getItem("user"))
</script>
</body>
</html>
